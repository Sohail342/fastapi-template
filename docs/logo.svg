<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#009688"/>
      <stop offset="50%" style="stop-color:#26A69A"/>
      <stop offset="100%" style="stop-color:#4DB6AC"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="200" fill="#fafafa" rx="12"/>
  
  <!-- FastAPI Logo -->
  <g transform="translate(50, 40)">
    <path d="M50 60 L30 80 L30 120 L50 140 L70 120 L70 80 Z" fill="url(#logoGradient)" filter="url(#shadow)"/>
    <path d="M70 80 L90 60 L90 100 L70 120 Z" fill="#009688" opacity="0.8"/>
    <text x="110" y="95" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#333">FastAPI</text>
  </g>
  
  <!-- Template Icon -->
  <g transform="translate(320, 50)">
    <rect x="0" y="0" width="60" height="80" fill="#f5f5f5" stroke="#ddd" stroke-width="2" rx="8"/>
    <rect x="8" y="12" width="44" height="8" fill="#009688" rx="4"/>
    <rect x="8" y="24" width="30" height="4" fill="#666" rx="2"/>
    <rect x="8" y="32" width="36" height="4" fill="#666" rx="2"/>
    <rect x="8" y="40" width="28" height="4" fill="#666" rx="2"/>
    <rect x="8" y="52" width="44" height="12" fill="#26A69A" rx="6"/>
  </g>
  
  <!-- CLI Text -->
  <text x="450" y="95" font-family="Arial, sans-serif" font-size="32" font-weight="300" fill="#555">Template CLI</text>
  <text x="450" y="120" font-family="Arial, sans-serif" font-size="16" fill="#888">Production-ready FastAPI scaffolding</text>
  
  <!-- Feature Icons -->
  <g transform="translate(50, 140)">
    <g transform="translate(0, 0)">
      <circle cx="20" cy="20" r="16" fill="#e3f2fd"/>
      <path d="M15 15 L20 10 L25 15 L25 25 L15 25 Z" fill="#1976d2"/>
      <text x="50" y="25" font-family="Arial" font-size="14" fill="#666">SQLAlchemy</text>
    </g>
    
    <g transform="translate(150, 0)">
      <circle cx="20" cy="20" r="16" fill="#fff3e0"/>
      <path d="M12 15 C12 12, 28 12, 28 15 L28 25 C28 28, 12 28, 12 25 Z" fill="#ff9800"/>
      <text x="50" y="25" font-family="Arial" font-size="14" fill="#666">MongoDB</text>
    </g>
    
    <g transform="translate(300, 0)">
      <circle cx="20" cy="20" r="16" fill="#e8f5e8"/>
      <path d="M15 12 L25 12 L25 28 L15 28 Z" fill="#4caf50"/>
      <text x="50" y="25" font-family="Arial" font-size="14" fill="#666">Async</text>
    </g>
    
    <g transform="translate(420, 0)">
      <circle cx="20" cy="20" r="16" fill="#fff8e1"/>
      <path d="M12 20 L20 12 L28 20 L20 28 Z" fill="#ffc107"/>
      <text x="50" y="25" font-family="Arial" font-size="14" fill="#666">Docker</text>
    </g>
  </g>
</svg>